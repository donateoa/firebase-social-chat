<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Media</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="downloadFile()">
        <ion-icon name="md-download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="media">
    <ion-img [src]="media"></ion-img>
  </ng-container>
</ion-content>
